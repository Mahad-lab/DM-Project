<!DOCTYPE html>
<html>
<head>
  <title>Online RSA Key Generator</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
  <div class="panel panel-default">
    <div class="panel-heading"><h2>RSA - Keys</h2></div>
    <div class="panel-body">
      <div class="col-lg-2">
        <br><br><br><br><br><br>
        <button class="btn btn-primary" onclick="generate()">Generate New Keys</button>
      </div>
      <div class="col-lg-10">
        <div class="row">
          <div class="col-lg-6">
            <label for="privkey">Private Key</label><br/>
            <small>
              <textarea id="privkey" rows="15" style="width:100%"></textarea>
            </small>
          </div>
          <div class="col-lg-6">
            <label for="pubkey">Public Key</label><br/>
            <small><textarea id="pubkey" rows="15" style="width:100%" ></textarea></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading"><h3>RSA - Encrypt & Decrypt</h3></div>
    <div class="panel-body">
      <div class="col-lg-5">
        <label for="decrypted">Text to encrypt:</label><br/>
        <textarea id="decrypted" name="decrypted" style="width: 100%" rows="4">Hello</textarea>
      </div>
      <div class="col-lg-2">
        <label>&nbsp;</label><br/>
        <button id="execute" class="btn btn-primary" onclick="encryptdecrypt()">Encrypt / Decrypt</button>
      </div>
      <div class="col-lg-5">
        <label for="encrypted">Encrypted:</label><br/>
        <textarea id="encrypted" name="encrypted" style="width: 100%" rows="4"></textarea>
      </div>
    </div>
  </div>
</div>

<script type=text/javascript>
  function generate()
  {
    $.get('/generate/8', function(data)
    {
      eval(data);
    });
  }

  function encryptdecrypt()
  {
    if($("#decrypted").val().length > 0)
    {
      msg = $("#decrypted").val()
      pubkey = $("#pubkey").val().split(', ')
      
      $.get(`/encrypt/${msg}/${pubkey[0]}/${pubkey[1]}`, function(data)
      {
        $("#decrypted").val('')
        $('#encrypted').val(data);
      });
    }
    else
    {
      crypted = $("#encrypted").val()
      privkey = $("#privkey").val().split(', ')
      
      $.get(`/decrypt/${crypted}/${privkey[0]}/${privkey[1]}`, function(data)
      {
        $('#decrypted').val(data);
        $("#encrypted").val('')
      });
    }
  }
</script>

</div>
</body>
</html>
